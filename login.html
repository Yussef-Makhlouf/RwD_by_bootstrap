<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Log-In</title>
</head>
<body>
    <div class="col-md-6 container-fluid my-5 mainForm ">
  
        
       <form action="index1.html" class="needs-validation login">
        <div class="">
            <h1 class="text-uppercase">Log-In</h1>
        </div>
        <div id="form-container">
            <div class="mb-3">
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelpId"
                    placeholder="abc@mail.com"
                />
                <small id="emailHelpId" class="form-text text-muted">
                    Enter email or user name
                </small>
                <div class="invalid-feedback" id="email-error">
                    Please enter a valid email.
                </div>
            </div>
            <div class="mb-3">
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="password"
                />
                <div class="invalid-feedback" id="password-error">
                    Password must be at least 8 characters long.
                </div>
            </div>
            <div class="alert alert-primary" role="alert">
                <strong>Don't have an account!</strong>
                <a href="signup.html" class="alert-link">Sign-Up!</a>
            </div>
            <button type="submit" class="btn btn-success w-100" id="login-btn">
                Log-in
            </button>
        </div>
       </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
